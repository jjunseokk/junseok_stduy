<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 연습</title>
    <style>
        body{
            background-color: rgb(177, 177, 253);
        }
    </style>
</head>
<body>
    <h1>자기소개서</h1>
    <div>
        안녕하세요 제 이름은 <strong>코딩을 배우는 사람입니다.</strong> 꼭 제가 원하는 사이트를 만들어 배포하겠습니다.
    </div>
     
    <h2>좋아하는 음식</h2>
    <ul>
        <li>불고기 피자</li>
        <li>회</li>
        <li>자장면</li>
    </ul>

    <h2>좋아하는 동물</h2>
    <img src="dior.jpg" alt="dior" style="width: 300px; height: 300px;">
    <div>우리집 고양이 디올</div>
    <a href="https://www.instagram.com/ccat_dior/">우리집 고양이 보러가기</a>

    <h2>좋아하는 노래</h2>
    <audio controls src="ish isha.mp3"></audio>
    <a href="">오디오 넣는법 보기</a>

    <h2>인적사항</h2>
    <table border="1">
        <tr>
            <th>질문</th>
            <th>답변</th>
        </tr>
        <tr>
            <td>사는곳?</td>
            <td>니 마음속</td>
        </tr>
        <tr>
            <td>나이?</td>
            <td>17살</td>
        </tr>
    </table>
    <div>테이블 쓰는 방법을 모르겠다고? <u>그럼 검색해봐!</u></div>

    <h2>연락&문의</h2>
    <input type="text" placeholder="궁금한 사항을 써주세요">
    <button>전송</button>
</body>
</html>
