<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 전송할 때 뜨는 이미지 -->
    <meta property="og:title" content="SmileWeather">
    <meta property="og:description" content="날씨를 확인하세요">
    <meta property="og:image" content="images/weather.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ce31c7bfd0.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>날씨!</title>
</head>
<body>
<div class="container">
    <header>
        <div class="today-time">
            <span class="month">00</span>.
            <span class="date">00</span>.
            <span class="year">0000</span>.
            <span class="todayTimes">00000</span>
        </div>
        <div class="search-area">
            <input type="text" name="w-city" id="w-city" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <h2 class="city"></h2>

    <section id="today">
        <div class="today-icon">

        </div>
        <div class="today-weather">
            <h2>Today Weather</h2>
            <h4 class="day">000</h4>
            <p class="first-line">Temp <span class="first-span"><span class="temp"></span>&#8451</span></p>
            <p class="second-line">Max/Min Temp <span class="second-span"><span class="max"></span>&#8451 / <span class="min"></span>&#8451</span></p>
            <p class="third-line">Wind <span class="third-span"><span class="wind"></span>km/h</p>
            <p class="fourth-line">Wind <span class="fourth-span"><span class="clouds"></span>%</p>
        </div>
    </section>
    <section id="forecast">
        <div class="forecast-box">
            <div class="forecast-icon"></div>
            <div class="forecast-weather"></div>
        </div>
        <div class="forecast-box">
            <div class="forecast-icon"></div>
            <div class="forecast-weather"></div>
        </div>
        <div class="forecast-box">
            <div></div>
            <div></div>
        </div>
        <div class="forecast-box">
            <div></div>
            <div></div>
        </div>
    </section>
</div>

</body>
</html>
