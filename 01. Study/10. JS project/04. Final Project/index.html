<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 전송할 때 뜨는 이미지 -->
    <meta property="og:title" content="SmileWeather">
    <meta property="og:description" content="날씨를 확인하세요">
    <meta property="og:image" content="images/weather.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>날씨와 뉴스</title>
</head>
<body>
<div class="container container-xl">
    <header>
        <div class="today-time">
            <span class="month">00</span>.
            <span class="date">00</span>.
            <span class="year">0000</span>.
            <span class="todayTimes">00000</span>
        </div>
        <div id="search-area">
            <input type="text" name="w-city" id="w-city" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass searchBtn"></i>
        </div>
    </header>

    <h2 class="city"></h2>

    <section id="today">
        <div class="today-icon">

        </div>
        <div class="today-weather">
            <h2>Today Weather</h2>
            <h4 class="day">000</h4>
            <div class="weather-text">
                <div class="first-line">Temp <span class="first-span"><span class="temp"></span>&#8451</span></div>
                <div class="second-line">Max/Min Temp <span class="second-span"><span class="max"></span>&#8451 / <span class="min"></span>&#8451</span></div>
                <div class="third-line">Wind <span class="third-span"><span class="wind"></span><span>km/h</span></div>
                <div class="fourth-line">Clouds <span class="fourth-span"><span class="clouds"></span><span>%</span></div>
            </div>
        </div>
    </section>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <a class="link" href="#">Sport</a>
        <a class="link" href="#">Tech</a>
        <a class="link" href="#">World</a>
        <a class="link" href="#">Finance</a>
        <a class="link" href="#">Politics</a>
        <a class="link" href="#">Business</a>
        <a class="link" href="#">Economics</a>
        <a class="link" href="#">Beauty</a>
        <a class="link" href="#">Travel</a>
        <a class="link" href="#">Music</a>
        <a class="link" href="#">Science</a>
        <a class="link" href="#">Gaming</a>
        <a class="link" href="#">Energy</a>
    </div>
    <a href="#" class="buggerBtn">&#9776;</a>
    <section>
        <div class="menus font-color">
            <button class="font-color">Sport</button>
            <button class="font-color">Tech</button>
            <button class="font-color">World</button>
            <button class="font-color">Finance</button>
            <button class="font-color">Politics</button>
            <button class="font-color">Business</button>
            <button class="font-color">Economics</button>
            <button class="font-color">Entertainment</button>
            <button class="font-color">Beauty</button>
            <button class="font-color">Travel</button>
            <button class="font-color">Music</button>
            <button class="font-color">Science</button>
            <button class="font-color">Gaming</button>
            <button class="font-color">Energy</button>
        </div>
    </section>
    <section id="news-board">

    </section>
    <nav class="pageNav" aria-label="Page navigation example">
        <ul class="pagination">

        </ul>
    </nav>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ce31c7bfd0.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
