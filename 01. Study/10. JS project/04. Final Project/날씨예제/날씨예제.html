<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="SmileWeather">
    <meta property="og:description" content="날씨를 확인하세요">

    <link rel="stylesheet" href="style.css">

<body>

    <h3 class="time">현재 시간</h3>

    <h3 class="hightemp">최고 온도는 : </h3>

    <h2>weather forecast 5day/3hours</h2>
    <table>

            <tr>

            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>현재 시간</td>

            </tr> -->
